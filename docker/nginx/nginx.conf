user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Limites e buffers
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Compressão GZIP
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting por IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

    # Upstream para serviço KYC
    upstream kyc_service {
        least_conn; # Balanceamento por menor número de conexões
        server kyc-service:3000 max_fails=3 fail_timeout=30s;
        server kyc-service:3001 max_fails=3 fail_timeout=30s;
        server kyc-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream para serviço DeFi
    upstream defi_service {
        least_conn;
        server defi-service:3000 max_fails=3 fail_timeout=30s;
        server defi-service:3001 max_fails=3 fail_timeout=30s;
        server defi-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream para serviço Liquidity
    upstream liquidity_service {
        least_conn;
        server liquidity-service:3000 max_fails=3 fail_timeout=30s;
        server liquidity-service:3001 max_fails=3 fail_timeout=30s;
        server liquidity-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Configurações de proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"healthy"}';
        }

        # Serviço KYC
        location /api/v1/kyc {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr_limit 10;
            
            proxy_pass http://kyc_service;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # Health check
            health_check interval=5s fails=3 passes=2;
        }

        # Serviço DeFi
        location /api/v1/defi {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr_limit 10;
            
            proxy_pass http://defi_service;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # Health check
            health_check interval=5s fails=3 passes=2;
        }

        # Serviço Liquidity
        location /api/v1/liquidity {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr_limit 10;
            
            proxy_pass http://liquidity_service;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # Health check
            health_check interval=5s fails=3 passes=2;
        }

        # Fallback para rotas não encontradas
        location / {
            return 404;
        }
    }
}
