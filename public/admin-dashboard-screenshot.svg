<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0f0f0f"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1a1a1a"/>
  <text x="20" y="35" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Notus Admin</text>
  
  <!-- Connect Wallet Button -->
  <rect x="500" y="15" width="150" height="30" fill="#3b82f6" rx="5"/>
  <text x="570" y="33" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Conectar Carteira</text>
  
  <!-- Header Icons -->
  <circle cx="1050" cy="30" r="15" fill="#374151"/>
  <text x="1050" y="35" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">3</text>
  
  <circle cx="1100" cy="30" r="15" fill="#374151"/>
  <text x="1100" y="35" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">👤</text>
  
  <circle cx="1150" cy="30" r="15" fill="#374151"/>
  <text x="1150" y="35" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">🚪</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="250" height="740" fill="#1a1a1a"/>
  
  <!-- Sidebar Items -->
  <rect x="0" y="80" width="250" height="40" fill="#3b82f6"/>
  <text x="20" y="105" fill="white" font-family="Arial, sans-serif" font-size="14">📊 Dashboard</text>
  
  <text x="20" y="150" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">💼 Carteiras</text>
  <text x="20" y="180" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">🪙 Tokens</text>
  <text x="20" y="210" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">👥 Usuários</text>
  <text x="20" y="240" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">📱 WhatsApp</text>
  <text x="20" y="270" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">🔒 Segurança</text>
  <text x="20" y="300" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">⚙️ Configurações</text>
  
  <!-- Main Content -->
  <rect x="250" y="60" width="950" height="740" fill="#0f0f0f"/>
  
  <!-- Dashboard Title -->
  <text x="270" y="100" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Dashboard</text>
  <text x="270" y="125" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Visão geral do sistema Notus Crypto Wallet</text>
  
  <!-- Metric Cards Row 1 -->
  <rect x="270" y="150" width="200" height="100" fill="#1a1a1a" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="280" y="175" fill="white" font-family="Arial, sans-serif" font-size="14">Total de Usuários</text>
  <text x="280" y="200" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">0</text>
  <text x="280" y="220" fill="#10b981" font-family="Arial, sans-serif" font-size="12">+0%</text>
  <text x="450" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="20">👥</text>
  
  <rect x="490" y="150" width="200" height="100" fill="#1a1a1a" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="500" y="175" fill="white" font-family="Arial, sans-serif" font-size="14">Carteiras Ativas</text>
  <text x="500" y="200" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">0</text>
  <text x="500" y="220" fill="#10b981" font-family="Arial, sans-serif" font-size="12">+0.0%</text>
  <text x="670" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="20">💼</text>
  
  <rect x="710" y="150" width="200" height="100" fill="#1a1a1a" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="720" y="175" fill="white" font-family="Arial, sans-serif" font-size="14">Volume Total</text>
  <text x="720" y="200" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">0 ETH</text>
  <text x="720" y="220" fill="#10b981" font-family="Arial, sans-serif" font-size="12">+0%</text>
  <text x="890" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="20">📈</text>
  
  <rect x="930" y="150" width="200" height="100" fill="#1a1a1a" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="940" y="175" fill="white" font-family="Arial, sans-serif" font-size="14">Transações</text>
  <text x="940" y="200" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">0</text>
  <text x="1110" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="20">💬</text>
  
  <!-- Chart Cards Row 2 -->
  <rect x="270" y="280" width="450" height="200" fill="#1a1a1a" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="290" y="305" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Atividade do Sistema</text>
  <text x="290" y="325" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Volume diário de transações</text>
  <text x="490" y="380" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">No data</text>
  
  <rect x="740" y="280" width="390" height="200" fill="#1a1a1a" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="760" y="305" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Usuários Ativos</text>
  <text x="760" y="325" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Usuários ativos por dia</text>
  <text x="920" y="380" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">No data</text>
  
  <!-- Summary Cards Row 3 -->
  <rect x="270" y="510" width="280" height="150" fill="#1a1a1a" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="290" y="535" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Top Tokens</text>
  <text x="290" y="555" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Tokens mais populares na plataforma</text>
  <text x="400" y="600" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">No data</text>
  
  <rect x="570" y="510" width="280" height="150" fill="#1a1a1a" stroke="#374151" stroke-width="1" rx="8"/>
  <text x="590" y="535" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Redes</text>
  <text x="590" y="555" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Atividade por rede blockchain</text>
  <text x="700" y="600" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">No data</text>
</svg>
